<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ShortNRetro Chat</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="chat.css">
</head>
<body>

  <header id="site-header">
    <h1 class="logo">ShortNRetro</h1>
    <p class="tagline">Game Dev • Retro Vibes • Variety Streaming</p>
  </header>

  <nav id="navbar">
    <a href="https://shortwlf.github.io/ShortNRetro/#hero">Home</a>
    <a href="https://shortwlf.github.io/ShortNRetro/#about">About</a>
    <a href="/ShortNRetro/chat/chat.html" class="active">Chat</a>
    <a href="https://shortwlf.github.io/ShortNRetro/#schedule">Schedule</a>
    <a href="https://shortwlf.github.io/ShortNRetro/#links">Links</a>
    <a href="https://shortwlf.github.io/ShortNRetro/#community">Community</a>
    <a href="https://shortwlf.github.io/ShortNRetro/community.html">Community Members</a>
    <a href="https://shortwlf.github.io/ShortNRetro/teamspeak.html">TeamSpeak</a>
  </nav>

  <div id="layout">

    <aside id="sidebar">
      <h2>Rooms</h2>
      <ul id="room-list">
        <li class="active">General</li>
        <li>Stream Talk</li>
        <li>Ideas & Feedback</li>
        <li>Tech Support</li>
        <li>Off‑Topic</li>
        <li>Announcements</li>
        <li>Music</li>
        <li>Gaming</li>
        <li>Retro Tech</li>
      </ul>
    </aside>

    <!-- ⭐ MAIN CHAT PANEL WITH INLINE TAWK.TO ⭐ -->
    <main id="chat-panel">

      <div id="title-bar">
        <h1 id="room-title">Chat</h1>
      </div>

      <!-- INLINE TAWK.TO CONTAINER -->
      <div id="tawk-inline-container" style="width:100%; height:600px;">
        <!-- Tawk.to will inject the chat iframe here -->
      </div>

    </main>

  </div>

  <!-- ⭐ INLINE TAWK.TO EMBED SCRIPT ⭐ -->
  <script type="text/javascript">
    var Tawk_API=Tawk_API||{};
    Tawk_API.embedded = true; // tells Tawk.to to embed inline instead of floating bubble
  </script>

  <script type="text/javascript">
  var Tawk_LoadStart=new Date();
  (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/698c0a3b0c061c1c3f95c6c5/1jh5gfu0t';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
  })();
  </script>

</body>
</html>
