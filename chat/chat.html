<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ShortNRetro Chat</title>

  <!-- IMPORT PRESS START 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="chat.css">
</head>
<body>

  <!-- SITE HEADER -->
  <header id="site-header">
    <h1 class="logo">ShortNRetro</h1>
    <p class="tagline">Game Dev • Retro Vibes • Variety Streaming</p>
  </header>

  <!-- NAVIGATION BAR -->
  <nav id="navbar">
    <a href="/ShortNRetro/index.html">Home</a>
    <a href="/ShortNRetro/index.html#about">About</a>
    <a href="/ShortNRetro/chat/chat.html" class="active">Chat</a>
    <a href="/ShortNRetro/index.html#schedule">Schedule</a>
    <a href="/ShortNRetro/index.html#links">Links</a>
    <a href="/ShortNRetro/index.html#community">Community</a>
    <a href="/ShortNRetro/community.html">Community Members</a>
    <a href="/ShortNRetro/teamspeak.html">TeamSpeak</a>
  </nav>

  <!-- CHAT LAYOUT -->
  <div id="layout">

    <!-- LEFT SIDEBAR -->
    <aside id="sidebar">
      <h2>Rooms</h2>
      <ul id="room-list">
        <li data-room="general" class="active">General</li>
        <li data-room="stream-talk">Stream Talk</li>
        <li data-room="ideas-feedback">Ideas & Feedback</li>
        <li data-room="tech-support">Tech Support</li>
        <li data-room="off-topic">Off‑Topic</li>
        <li data-room="announcements">Announcements</li>
        <li data-room="music">Music</li>
        <li data-room="gaming">Gaming</li>
        <li data-room="retro-tech">Retro Tech</li>
      </ul>
    </aside>

    <!-- MAIN CHAT PANEL -->
    <main id="chat-panel">

      <!-- TITLE BAR -->
      <div id="title-bar">
        <h1 id="room-title">General</h1>
      </div>

      <!-- MESSAGES -->
      <div id="messages"></div>

      <!-- INPUT BAR -->
      <div id="input-bar">
        <input id="username" placeholder="Name">
        <input id="message" placeholder="Message">
        <button id="send-btn">Send</button>
      </div>

    </main>

  </div>

  <script src="chat.js"></script>
</body>
</html>
