<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ShortNRetro Chat</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- LOCAL CSS -->
  <link rel="stylesheet" href="chat.css">
</head>
<body>

  <!-- SITE HEADER -->
  <header id="site-header">
    <h1 class="logo">ShortNRetro</h1>
    <p class="tagline">Game Dev • Retro Vibes • Variety Streaming</p>
  </header>

  <!-- NAVIGATION BAR -->
  <nav id="navbar">
    <a href="index.html#hero">Home</a>
    <a <a href="index.html#about">About</a>
    <a <a href="/ShortNRetro/chat/chat.html" class="active">Chat</a>
    <a <a href="index.html#schedule">Schedule</a>
    <a <a href="index.html#links">Links</a>
    <a <a href="index.html#community">Community</a>
    <a <a href="community.html">Community Members</a>
    <a <a href="teamspeak.html">TeamSpeak</a>
  </nav>

  <!-- CHAT LAYOUT -->
  <div id="layout">

    <!-- LEFT SIDEBAR -->
    <aside id="sidebar">
      <h2>Rooms</h2>
      <ul id="room-list">
        <li onclick="switchRoom('general')" class="active">General</li>
        <li onclick="switchRoom('stream-talk')">Stream Talk</li>
        <li onclick="switchRoom('ideas-feedback')">Ideas & Feedback</li>
        <li onclick="switchRoom('tech-support')">Tech Support</li>
        <li onclick="switchRoom('off-topic')">Off‑Topic</li>
        <li onclick="switchRoom('announcements')">Announcements</li>
        <li onclick="switchRoom('music')">Music</li>
        <li onclick="switchRoom('gaming')">Gaming</li>
        <li onclick="switchRoom('retro-tech')">Retro Tech</li>
      </ul>
    </aside>

    <!-- MAIN CHAT PANEL -->
    <main id="chat-panel">

      <!-- TITLE BAR -->
      <div id="title-bar">
        <h1 id="room-title">General</h1>
      </div>

      <!-- MESSAGES -->
      <div id="messages"></div>

      <!-- INPUT BAR -->
      <div id="input-bar">
        <input id="username" placeholder="Name">
        <input id="message" placeholder="Message">
        <button onclick="sendMessage()">Send</button>
      </div>

    </main>

  </div>

  <!-- LOCAL JS -->
  <script src="chat.js"></script>
</body>
</html>
