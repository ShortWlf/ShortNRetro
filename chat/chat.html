<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ShortNRetro Chat</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div id="layout">

    <!-- LEFT SIDEBAR -->
    <aside id="sidebar">
      <h2>Rooms</h2>
      <ul id="room-list">
        <li data-room="general" class="active">General</li>
        <li data-room="stream-talk">Stream Talk</li>
        <li data-room="ideas-feedback">Ideas & Feedback</li>
        <li data-room="tech-support">Tech Support</li>
        <li data-room="off-topic">Offâ€‘Topic</li>
        <li data-room="announcements">Announcements</li>
        <li data-room="music">Music</li>
        <li data-room="gaming">Gaming</li>
        <li data-room="retro-tech">Retro Tech</li>
      </ul>
    </aside>

    <!-- MAIN CHAT PANEL -->
    <main id="chat-panel">

      <!-- TITLE BAR -->
      <div id="title-bar">
        <h1 id="room-title">General</h1>
      </div>

      <!-- MESSAGES -->
      <div id="messages"></div>

      <!-- INPUT BAR -->
      <div id="input-bar">
        <input id="username" placeholder="Name">
        <input id="message" placeholder="Message">
        <button id="send-btn">Send</button>
      </div>

    </main>

  </div>

  <script src="chat.js"></script>
</body>
</html>
