<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Members • ShortNRetro</title>

    <!-- Pixel Retro Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* GLOBAL -------------------------------------------------- */
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            background: #050505;
            color: #e0e0e0;
            font-family: 'Press Start 2P', cursive;
            line-height: 1.8;
            text-align: center;
            background-image: radial-gradient(rgba(255, 0, 255, 0.04), transparent 70%);
            background-size: 800px 800px;
        }

        h1, h2 {
            color: #ff7ae6;
            text-shadow:
                0 0 4px #ff7ae6,
                0 0 10px #b84dff;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        section {
            padding: 80px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* HEADER -------------------------------------------------- */
        .hero {
            padding: 120px 20px 60px;
            background: linear-gradient(180deg, #1a001f, #050505);
            border-bottom: 2px solid #ff7ae6;
        }

        .tagline {
            font-size: 12px;
            margin-top: 14px;
            color: #ffbdf4;
            text-shadow: 0 0 4px #ff7ae6;
        }

        /* NAVBAR -------------------------------------------------- */
        .navbar {
            width: 100%;
            background: rgba(10, 0, 15, 0.85);
            border-bottom: 2px solid #ff7ae6;
            padding: 15px 0;
            backdrop-filter: blur(4px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            display: inline-block;
            margin: 0 20px;
        }

        .navbar a {
            color: #ff7ae6;
            text-decoration: none;
            font-size: 12px;
            text-shadow: 0 0 4px #ff7ae6;
            transition: 0.2s ease;
        }

        .navbar a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
        }

        /* STREAMER CARDS ------------------------------------------ */
        #feed-container {
            margin-top: 40px;
        }

        .post-card {
            background: #0a0a0a;
            border: 2px solid #ff7ae6;
            box-shadow: 0 0 10px #b84dff;
            padding: 25px;
            margin-bottom: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .post-title {
            font-size: 14px;
            color: #ffbdf4;
            margin-bottom: 10px;
        }

        .post-link {
            color: #ff7ae6;
            text-decoration: none;
            font-size: 12px;
            text-shadow: 0 0 4px #ff7ae6;
        }

        .post-link:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
        }

        /* LIVE BADGE ---------------------------------------------- */
        .live-badge {
            background: #ff003c;
            color: white;
            padding: 6px 10px;
            display: inline-block;
            font-size: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 0 10px #ff003c;
        }

        .live-card {
            border-color: #ff003c;
            box-shadow: 0 0 15px #ff003c;
        }

        /* FOOTER -------------------------------------------------- */
        footer {
            padding: 40px;
            font-size: 10px;
            color: #777;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="hero">
        <h1>Community Members</h1>
        <p class="tagline">Live & Offline Streamers from Our Community Thread</p>
    </header>

    <!-- NAVBAR -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html#hero">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#schedule">Schedule</a></li>
            <li><a href="index.html#links">Links</a></li>
            <li><a href="index.html#community">Community</a></li>
            <li><a href="community.html">Community Members</a></li>
            <li><a href="teamspeak.html">TeamSpeak</a></li>
        </ul>
    </nav>

    <!-- STREAMER LIST -->
    <section>
        <h2>Streamer Directory</h2>
        <p>Automatically updated from our GitHub Discussions thread.</p>

        <div id="feed-container">
            <p>Loading streamer list...</p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2026 ShortNRetro</p>
    </footer>

    <!-- JS FETCHER -->
    <script src="assets/js/community.js"></script>

</body>
</html>
